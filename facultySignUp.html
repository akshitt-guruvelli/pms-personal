<!DOCTYPE html>
<html>
  <head>
    <title>Project Management System</title>
    <link rel="stylesheet" href="./styles/loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montaga&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loginForm">
      <form>
        <h1>Faculty SignUp</h1>
        <input
          class="loginInput"
          type="email"
          id="loginId"
          name="logId"
          placeholder="Username"
        /><br />
        <input
          class="loginInput"
          type="password"
          id="loginPass"
          name="logPass"
          placeholder="Enter a new password"
        /><br />
        <input
          class="loginInput"
          type="password"
          id="loginPass"
          name="logPass"
          placeholder="Confirm password"
        /><br />
        <input class="signUp-button" type="submit" value="Sign Up" />
      </form>
      <div>
        <p>
          Already have an account?
          <span><a href="./facultyLogin.html">Login</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
